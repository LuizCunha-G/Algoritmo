<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Analise os resultados dos num√©ros aleatorios</h1>
    <button onclick="sortear()">Sortear</button>
    <br><br>
    <div id="msg"></div>
    
</body>

<script>
    function sortear(){
         var num = Math.random()
         var num2 = num * 20;
         if(num2 >= 10){msg.innerHTML += `Numero sorteado ${num} - Numero transformado ${num2} - Numero arredondado ${num2.toFixed(2)} <br>`}
         
        }
</script>
