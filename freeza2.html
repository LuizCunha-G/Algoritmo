<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Analise os resultados e diga o que está acontecendo</h2>
    <label for="">Entre com a quantidade</label>
    <input type="text" id="ipt_qtd">
    <button onclick="sortear()">Executar</button>
    <br><br>
    <div id="resul"></div>
</body>
</html>
<script>
    function sortear(){
        var ax_qtd = Number(ipt_qtd.value);
        var ax_aleatorio = 0;
        var acima = 0;
        var abaixo = 0;
        for(var i = 0 ; i < ax_qtd; i++){
            ax_aleatorio = Math.random();
            if (ax_aleatorio >= 0.5){
            resul.innerHTML += `${ax_aleatorio} está na sua metade superior do numeros <br>`;
            acima ++;
        }
        else {
            resul.innerHTML += `${ax_aleatorio} está na sua metade inferior do numeros <br>`;
            abaixo++;
        }
    }
    resul.innerHTML += `Total de numeros sorteados acima da metade ${acima}<br>
    Total de numeros sorteados abaixo da metade${abaixo} `
    }
</script>
