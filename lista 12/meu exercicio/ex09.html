<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual foi o seu projeto:
    <input type="text" id="ipt_projeto">
    <br>
    <br>
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="mostrar()">Mostrar Projeto</button>
    <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
   var lista_projeto = [] // ou Array()
   
   function registrar(){
    var projeto = ipt_projeto.value;

    lista_projeto.push(projeto);

    var qtd_projeto = lista_projeto.length;
    var mensagem = "";

    for(index = 0; index < qtd_projeto; index++){
        var sequencia =  lista_projeto[index];

        if(index <= 4){
            mensagem += `<br>Você já fez ${lista_projeto.length} projetos. Por isso você é um profissional junior   <br>`
        }

        else if(index <= 12 && index >= 5){
            mensagem += `<br>Você já fez ${lista_projeto.length} projetos. Por isso você é um profissional pleno   <br>`
        }
        else if(index >= 13){
            mensagem += `<br>Você já fez ${lista_projeto.length} projetos. Por isso você é um profissional senior   <br>`
        }

        mensagem += `<br> ${sequencia} <br>`
    }

    msg.innerHTML += mensagem
   }

</script>
