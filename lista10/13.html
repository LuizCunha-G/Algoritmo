<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_musc" placeholder="Em quanto tempo você faz musculação">
    <br><br>
    <button onclick="calcular()">Exibir rotina mensal</button>
    
    <div id="msg"></div>
</body>
</html>
<script>
    function calcular(){
         var tempo = Number(ipt_musc.value);

         for(var i = 1; i <= 30;i++){
            if((i - 1) % tempo == 0){
               msg.innerHTML += `Dia ${i} - Musculação <br>`   
            }

            else {
                msg.innerHTML += `Dia ${i} -Comer, dormir etc<br> ` 
            }

            
         }
    }

</script>
