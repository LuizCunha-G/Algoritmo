<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <h1>Idades</h1>
    <input type="text" id="ipt_idade">
    <br><br>
    <button onclick="calcular()">Idade</button>
    <button onclick="limpar()">Limpar</button>

    <div id="msg"></div>
    
</body>
</html>
<script>
    function calcular(){
        var idade = Number(ipt_idade.value);

        for(i=0; i<=idade; i++){
            if( i <= 4){
                msg.innerHTML += `${i} anos (Primeira Infância) <br>`
            }
            else if(i <= 6){
                msg.innerHTML += `${i} anos (Pré escolar)<br>`
            }
            else if(i <= 10){
                msg.innerHTML += `${i} anos (Segunda Infância)<br>`

            }

            else if(i <= 18){
                msg.innerHTML += `${i} anos (Adolescência)<br>`
            }

            else if(i <= 50){
                msg.innerHTML += `${i} anos (Adulto)<br>`
            }

            else if(i <= 100){
                msg.innerHTML += `${i} anos (Melhor Idade)<br>`

            }

            else if (i > 100){
                msg.innerHTML += `${i} anos (Fazendo Hora extra)<br>`
            }
    }
}

function limpar(){
    msg.innerHTML = ``
}
</script>
