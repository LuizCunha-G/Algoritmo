<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <label for="">Quantas Pessoas irão entrar no Carro</label>
    <input type="text" id="ipt_pessoas">
    <br><br>
    <label for="">Capacidade de Pessoas no carro</label>
    <input type="text" id="ipt_cpdd">
    <br><br>
    <button onclick="adicionar()">#Partiu Carona</button>
    <button onclick="limpo()">Limpar</button>
    <br><br>
    <div id="list"></div>

    
</body>
</html>
<script>
    function adicionar(){
        var pessoa = Number(ipt_pessoas.value);
        var capacidade = Number(ipt_cpdd.value);

        for(var i = 1; i <= pessoa ;i++){
            if(i == 1){
                list.innerHTML += `Entrou o ${i}º passageiro (que é o(a) motorista)<br>`
            }
            else if (i <= capacidade){
                list.innerHTML += `Entrou o ${i}º passageiro<br>`
            }

            else{
                list.innerHTML += `O ${i}º passageiro terá que esperar!<br>`
            }

        }        

    }

    function limpo(){
        list.innerHTML = ` `

    }
   
</script>
