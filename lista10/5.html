<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <button onclick="numero()">Números cabalísticos</button>

    <div id="msg"></div>
    
</body>
</html>

<script>
    function numero(){
        for(var index = 1; index <=30; index ++){
            if(index !== 3 && index !== 4 && index !== 7 && index !== 10 && index !== 12){
                msg.innerHTML += `${index} <br>`
            }
            

        }
    }
</script>
