<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <input type="text" id="ipt_nome">
    <br><br>
    <input type="text" id="ipt_amor">
    <br><br>
    <button onclick="love()">Expressar Amor</button>
    <br><br>
    
    <div id="msg"></div>
</body>
</html>
<script>
    function  love(){
        var nome = ipt_nome.value;
        var amor = Number(ipt_amor.value);

        for (var i = 1; i <= amor ; i++){
            msg.innerHTML += `${nome}, eu te amo! Sempre lembre disso! <br>`
        }

    }
</script>
