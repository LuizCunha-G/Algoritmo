<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <input type="text" id="ipt_numero">
    <br><br>
    <button onclick="zzz()">Adoro m√∫ltiplos de 5</button>
    <br><br>
    <div id="msg"></div>
    
</body>
</html>
<script>
    var acumula = 0;
    function zzz(){
        
        var numero = Number(ipt_numero.value);
        if(numero >= 20 && numero <=100){
        for(var i = 0; i <= numero; i++){
            acumula = i * 5;
            msg.innerHTML += `${acumula} <br>`

        }
        }else{
            alert("numero invalido")
        }
    }
</script>
