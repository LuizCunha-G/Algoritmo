<html lang="en">
<head>

    <link rel="stylesheet" href="styli.css">
</head>
<body>
    <input type="text" name="" id="ipt_sla">
    <br><br>
    <button onclick="zzz()">Viva o 7</button>
    <br><br>
    <div id="msg"></div>
    
</body>

<script>
    function zzz(){
    var acumula = 0
     var numero = Number(ipt_sla.value);
        if(numero >= 0 && numero <=200){
        for(var i = 0; i <= numero; i++){
            acumula = i * 7;
            msg.innerHTML += `${acumula} <br>`

        }
        }else{
            alert("numero invalido")
        }
    }
</script>
