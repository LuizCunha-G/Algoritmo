<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar altura</title>
</head>
<body>
    <H1>Analisar alturas</H1>
    <input type="text" name="" id="input_altura">
    <br><br>
    <button onclick="exibir()">Analisar Estatura</button>
    <br><br><br>
    <div id="eyes"></div>

</body>
</html>
<script>
    function exibir(){
        var altura = Number(input_altura.value);

        if (altura <= 1.65){

            eyes.innerHTML = `Você pode ser piloto de corrida`
        }

        else if (altura <= 1.80){
          
            eyes.innerHTML = `Você pode ser jogador de futebol`
        }

        else if ( altura > 1.80){

            eyes.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
    
</script>
