<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>SPTECH</h1>
    <label for=""> Coloque sua nota </label>
    <input type="text" name="" id="input_aluno">
    <br><br>
    <button onclick="escola()">Classificar aluno</button>

    <div id="exibir"></div>
</body>
</html>
 
<script>
     function escola(){
         var nota = Number(input_aluno.value);

         if ( nota <= 5){
            exibir.innerHTML =(`Aluno precisa de muita ajuda`)
         }

         else if (nota <= 7){
             exibir.innerHTML = (`Aluno na média`)
         }

         else if ( nota <= 9.5){
            exibir.innerHTML = (`Aluno acima da média`)
         }

         else if (nota > 9.5){
            exibir.innerHTML = (`Aluno fora da curva`)
         }
     }
</script>
