<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lindinho.css">
</head>
<body>
    <label for="">Nota</label>
    <input type="text" name="" id="itp_nota">
    <br><br>
    <label for="">Frequencia</label>
    <input type="text" name="" id="ipt_freq">
    <br><br>
    <button onclick="sla()">Analisar Aluno</button>

</body>
</html>
<script>
    function sla(){
        var nota = Number(itp_nota.value);
        var frequencia = Number(ipt_freq.value);
         
        if(nota < 0 || nota > 10 ){
            alert(`Onde já se viu nota <0 ou >10?!`)

                if(nota >= 0 && nota <= 6){
                    alert(`Aluno ficou abaixo da média`)
                }
                else if(nota >= 6 && nota <= 8 ){
                    alert(`Aluno ficou na média`)
                }
                else if (nota >= 8 && nota <= 10){
                    alert(`Aluno acima da média`)
                }
        }

        if (frequencia  < 0 || frequencia > 100 ){
            alert(`Onde já se viu frequência <0 ou >100?!`)

                if(frequencia >= 75 &&  frequencia < 100){
                    alert(`Aluno aprovado por frequência`)
                }
                
                else if(frequencia < 75){
                    alert(`Aluno reprovado por frequência`) 
                }
        }
    }

</script>
