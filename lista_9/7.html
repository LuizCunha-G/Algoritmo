    <div id="msg"></div>

<script>
    var tentativas = 3;

    function autenticar(){
        var login = ipt_login.value;
        var senha = ipt_senha.value;
        var info =  ipt_info.value;

        if (tentativas > 0) {
            if (login === "ana" && senha === "braga" && (info === '1949' || info === 'Louro jose')) {
                msg.innerHTML = "Usuário Autenticado";
                tentativas = 3;
                limparTentativas();
            } else {
                tentativas--;
                msg.innerHTML = "Falha de autenticação";
                mostrarTentativas();
            }
        } else {
            msg.innerHTML = "Usuário BLOQUEADO! Procure seu gerente!";
            ipt_login.disabled = true;
            ipt_senha.disabled = true;
            ipt_info.disabled = true;
        }
