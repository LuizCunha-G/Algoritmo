<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa</title>
</head>

<body>

    <DIV id="home" style="display: block;">
        <h3>Seja bem vindo ao Banco KNAB</h3>
        <br>
        <h5>Simulação de Emprestimos e Investimentos</h5>
        <br>
        <h6>Entre com os dados da sua conta:</h6>
        <input type="text" id="conta" placeholder="Conta: ">
        <input type="text" id="digito" placeholder="Digito: ">
        <input type="text" id="senha" placeholder="Senha: ">
        <br><br>
        <button onclick="simular()">Simular</button>
    </DIV>





    <div id="div2" style="display: none;">
        <h3>Seja bem vindo ao Banco KNAB</h3>
        <br>
        <h5>Simulação de Emprestimos e Investimentos</h5>
        <br>
        <h6>Entre com os dados da sua conta:</h6>
        valor da operação:
        <input type="text" id="input_valor" placeholder="Valor: ">
        <br><br>
        <select id="escolha">
            <option value="0" selected disabled> Selecione a opção</option>
            <option value="1">Investimento</option>
            <option value="2" selected>Emprestimo</option>
        </select>
        <select id="prazo">
            <option value="0" selected disabled> Selecione o prazo </option>
            <option value="1"> Curto </option>
            <option value="2"> Médio </option>
            <option value="3"> Longo </option>

        <br><br>
        <button onclick="verificar()">Mostrar o resultado</button>
        <button onclick="#">Voltar a simulção</button>
        <br><br>

    </div>
</body>

</html>
