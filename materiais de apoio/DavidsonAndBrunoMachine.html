        <script>

                function converterDecimal() {
                        var audio = document.getElementById("audio");
                        audio.play();

                        var decimal = Number(input_decimal.value);

                        let octal = decimal.toString(8);

                        let hexadecimal = decimal.toString(16);

                        let binaria = decimal.toString(2);

        
                        document.getElementById("RespostaDecimalOctal").innerHTML = ` O valor em Octal √©: <span style="color: blueviolet;">${octal} </span>`;
                        document.getElementById("RespostaDecimalHex").innerHTML = ` O valor em Hexadecimal √©: <span style="color: blueviolet;"> ${hexadecimal} </span>`;
                        document.getElementById("RespostaDecimalBinario").innerHTML = ` O valor em Bin√°rio √©: <span style="color: blueviolet;"> ${binaria} </span>`;


                }

                function converterOctal() {

                        var audio = document.getElementById("audio");

                        var octal = parseInt(input_octal.value,8);

                        let decimal = octal.toString(10);

                        let hexadecimal = octal.toString(16);

                        let binaria = octal.toString(2);


                       
                        document.getElementById("RespostaOctalBinario").innerHTML = ` O valor em Decimal √©: <span style="color: blueviolet;">${decimal} </span>`;

                }

                function converterBinario() {

                        document.getElementById("RespostaBinarioHex").innerHTML = ` O valor em Hexadecimal √©: <span style="color: blueviolet;"> ${hexadecimal} </span>`;
                        document.getElementById("RespostaBinarioDecimal").innerHTML = ` O valor em Decimal √©: <span style="color: blueviolet;"> ${decimal} </span>`;


                }

                function converterHexa() {
