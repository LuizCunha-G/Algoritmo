<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão - MathRandom</title>
</head>
<body>

    <h1>Revisão - MathRandom</h1>
    
    <p>Quantos Aleatórios</p>
    <input type="text" id="input_qtd">
    <br><br>

    <button onclick="gerar()"> Gerar </button>
    
    <div>
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>
    
</body>
</html>

<script>

    function gerar(){
        var qtd = Number(input_qtd.value);

        var numSorteado1 = 0;
        var numSorteado2 = 0;
        var numSorteado3 = 0;
        var numSorteado4 = 0;

        var maior1 = 0;
        var menor1 = 1;

        var maior2 = 0;
        var menor2 = 1;

        var maior3 = 0;
        var menor3 = 1;

        var maior4 = 0;
        var menor4 = 1;

        for (var index = 0; index < qtd; index++){
            var aleatorio = Math.random();
            
            if (aleatorio <= 0.25){
                numSorteado4++;
                resultado.innerHTML += `${aleatorio} está no 4º quartil <br>`;

                if (aleatorio > maior4){
                    maior4 = aleatorio;
                }

                if (aleatorio < menor4){
                    menor4 = aleatorio;
                }

            } else if (aleatorio >= 0.25 && aleatorio <= 0.5){
                numSorteado3++;
                resultado.innerHTML += `${aleatorio} está no 3º quartil <br>`;

                if (aleatorio > maior3){
                    maior3 = aleatorio;
                }

                if (aleatorio < menor3){
                    menor3 = aleatorio;
                }
            } else if (aleatorio >= 0.5 && aleatorio <= 0.75){
                numSorteado2++;
                resultado.innerHTML += `${aleatorio} está no 2º quartil <br>`;

                if (aleatorio > maior2){
                    maior2 = aleatorio;
                }

                if (aleatorio < menor2){
                    menor2 = aleatorio;
                }
            } else if (aleatorio > 0.75){
                numSorteado1++;
                resultado.innerHTML += `${aleatorio} está no 1º quartil <br>`;

                if (aleatorio > maior1){
                    maior1 = aleatorio;
                }

                if (aleatorio < menor1){
                    menor1 = aleatorio;
                }
            }
        }

        resultado.innerHTML += `
        <br><br>
        1º Quartil 
        <br><br>
        TOTAL DE NÚMEROS SORTEADOS = ${numSorteado1} <br>
        MAIOR NÚMERO SORTEADO = ${maior1} <br> 
        MENOR NÚMERO SORTEADO = ${menor1} <br>
        <br>

        2º Quartil 
        <br><br>
        TOTAL DE NÚMEROS SORTEADOS = ${numSorteado2} <br>
        MAIOR NÚMERO SORTEADO = ${maior2} <br> 
        MENOR NÚMERO SORTEADO = ${menor2} <br>
        <br>

        3º Quartil 
        <br><br>
        TOTAL DE NÚMEROS SORTEADOS = ${numSorteado3} <br>
        MAIOR NÚMERO SORTEADO = ${maior3} <br> 
        MENOR NÚMERO SORTEADO = ${menor3} <br>
        <br>

        4º Quartil 
        <br><br>
        TOTAL DE NÚMEROS SORTEADOS = ${numSorteado4} <br>
        MAIOR NÚMERO SORTEADO = ${maior4} <br> 
        MENOR NÚMERO SORTEADO = ${menor4} <br>
        <br>
        `;
    }

</script>
