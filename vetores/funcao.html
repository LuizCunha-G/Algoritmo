<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_frase">
    <button onclick="clicar()">Exibir Texto</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    var frase = "";


    function clicar(){
    capturar();
    exibir();
}
function exibir(){
    capturar();
    mensagem.innerHTML = frase;
}

function capturar(){
    frase = ipt_frase.value;
}
</script>
